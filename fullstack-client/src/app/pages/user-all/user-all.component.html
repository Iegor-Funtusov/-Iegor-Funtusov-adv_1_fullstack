<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">details</th>
      <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td><button type="button" class="btn btn-primary" (click)="loadUserById(user.id)">details</button></td>
      <td><button type="button" class="btn btn-danger" (click)="deleteUserById(user.id)">delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

<a routerLink="/users-new">new</a>
